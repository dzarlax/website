<!DOCTYPE html>
<html>
<head>
    <title>Вечерние новости</title>
</head>
<body>
    <div id="file-content">Загрузка...</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const fileUrl = params.get('fileUrl');

            if (!fileUrl) {
                document.getElementById('file-content').innerText = 'Параметр fileUrl отсутствует в запросе.';
                return;
            }

            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить файл');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('file-content').innerText = data;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('file-content').innerText = 'Ошибка при загрузке файла.';
                });
        });
    </script>
</body>
</html>
