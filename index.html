      };

      function switchLang(lang) {
        document.querySelector('#intro h2').textContent = content[lang].intro.title;
        document.querySelector('#intro p').textContent = content[lang].intro.description;
        document.querySelector('#skills h2').textContent = content[lang].skills.title;
        document.querySelector('#experience h2').textContent = content[lang].experience.title;
        const skillsDiv = document.querySelector('#skills div');
        skillsDiv.innerHTML = "";
        content[lang].skills.items.forEach(item => {
          const span = document.createElement('span');
          span.textContent = item;
          span.className = "skill-tag";
          skillsDiv.appendChild(span);
        });
        const experienceList = document.querySelector('#experience ul');
        experienceList.innerHTML = "";
        content[lang].experience.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          experienceList.appendChild(li);
        });
      }
      // По умолчанию устанавливаем английский язык
      switchLang('en');
